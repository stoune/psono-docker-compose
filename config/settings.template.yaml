# Replace these keys with the ones generated by the command below.
SECRET_KEY: '<CHANGE_ME>'
ACTIVATION_LINK_SECRET: '<CHANGE_ME>'
DB_SECRET: '<CHANGE_ME>'
EMAIL_SECRET_SALT: '<CHANGE_ME>'
PRIVATE_KEY: '<CHANGE_ME>'
PUBLIC_KEY: '<CHANGE_ME>'

# Web client URL (adjust as necessary)
WEB_CLIENT_URL: 'http://localhost:10200'

# Switch DEBUG to true for development purposes
DEBUG: True

# Allowed hosts and domains for development (use '*' for local testing)
ALLOWED_HOSTS: ['*']
ALLOWED_DOMAINS: ['localhost']

# Email configuration (adjust for your SMTP server)
# EMAIL_FROM: 'amdin@psono.example.com'
#EMAIL_HOST: 'smtp.example.com'
#EMAIL_HOST_USER: 'your-smtp-username'
#EMAIL_HOST_PASSWORD: 'your-smtp-password'
#EMAIL_PORT: 587
#EMAIL_USE_TLS: True

# Database configuration (using localhost for development)
DATABASES:
  default:
    ENGINE: 'django.db.backends.postgresql_psycopg2'
    NAME: '${POSTGRES_DB}'
    USER: '${POSTGRES_USER}'
    PASSWORD: '${POSTGRES_PASSWORD}'  # Change as necessary
    HOST: '${POSTGRES_HOST}'  # Use service name defined in docker-compose.yml
    PORT: '${POSTGRES_PORT}'

HOST_URL: 'http://localhost:10200/server'

MANAGEMENT_ENABLED: True
